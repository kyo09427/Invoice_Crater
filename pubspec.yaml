name: invoice_creater
description: "Flutter精算書作成アプリ - 日々の支払い情報を管理しPDF精算書を生成"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # 状態管理
  flutter_riverpod: ^2.5.1
  
  # ローカルストレージ
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  
  # PDF生成
  pdf: ^3.11.3
  printing: ^5.14.2
  
  # ユーティリティ
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linter
  flutter_lints: ^5.0.0
  
  # コード生成
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  analyzer: ^6.4.1

flutter:
  uses-material-design: true
  
